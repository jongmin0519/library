<!DOCTYPE html>

<html>
<head>
<title>도서 관리 시스템 - 관리자</title>
<style>
        body {
            text-align: center; /* 전체 내용을 가운데 정렬 */
        }
        h1, h2 {
            text-align: center; /* 제목과 내용을 가운데 정렬 */
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 화면 높이에 맞추어 가운데 정렬 */
        }
        ul {
            list-style-type: none; /* 목록 항목의 기본 마커 제거 */
            padding: 0; /* 목록의 패딩 제거 */
        }
        li {
            text-align: left; /* 목록 항목은 왼쪽 정렬 유지 */
        }
    </style>
</head>
<body>
<div class="center-content">
<h1>도서 관리 시스템 - 관리자</h1>
<!-- 멤버 추가 양식 -->
<h2>멤버 추가</h2>
<form action="/add_member" method="post">
<label for="member_name">멤버 이름:</label>
<input name="member_name" required="" type="text"/>
<label for="phone_number">전화번호:</label>
<input name="phone_number" required="" type="text"/>
<button type="submit">추가</button>
</form>
<!-- 멤버 삭제 양식 -->
<h2>멤버 삭제</h2>
<form action="/delete_member" method="post">
<label for="member_name">멤버 이름:</label>
<input name="member_name" required="" type="text"/>
<button type="submit">삭제</button>
</form>
<!-- 책 추가 양식 -->
<h2>책 추가</h2>
<form action="/add_book" method="post">
<label for="book_title">책 제목:</label>
<input name="book_title" required="" type="text"/>
<button type="submit">추가</button>
</form>
<!-- 책 삭제 양식 -->
<h2>책 삭제</h2>
<form action="/delete_book" method="post">
<label for="book_title">책 제목:</label>
<input name="book_title" required="" type="text"/>
<button type="submit">삭제</button>
</form>
<!-- 책 대출 양식 -->
<h2>책 대출</h2>
<form action="/checkout_book" method="post">
<label for="member_name">멤버 이름:</label>
<input name="member_name" required="" type="text"/>
<label for="book_title">책 제목:</label>
<input name="book_title" required="" type="text"/>
<button type="submit">대출</button>
</form>
<!-- 책 반납 양식 -->
<h2>책 반납</h2>
<form action="/return_book" method="post">
<label for="member_name">멤버 이름:</label>
<input name="member_name" required="" type="text"/>
<label for="book_title">책 제목:</label>
<input name="book_title" required="" type="text"/>
<button type="submit">반납</button>
</form>
<!-- 책 상태 정보 표시 -->
<h2>책 상태 정보</h2>
<ul>
            {% for book, status in books.items() %}
                <li>{{ book }}: {{ status }}</li>
            {% endfor %}
        </ul>
<!-- 멤버 목록 표시 -->
<h2>멤버 정보</h2>
<ul>
            {% for member, info in members.items() %}
                <li>{{ member }} (전화번호: {{ info['전화번호'] }})</li>
            {% endfor %}
        </ul>
</div>
</body>
</html>
